<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="/static/css/admin/login.css">
</head>
<body>
  <div class="login-container">
    {% if error %}
      <!-- ✅ 스크린리더가 즉시 읽어주도록 -->
      <p class="error-message" role="alert" aria-live="assertive">{{ error }}</p>
    {% endif %}

    <!-- ✅ /admin/login 으로 POST + next 유지 -->
    <form method="post" action="/admin/login" class="login-form" autocomplete="off">
      <input type="hidden" name="next" value="{{ next or '/admin/dashboard' }}">
      <input type="text" name="username" placeholder="아이디 입력" required autofocus
             inputmode="text" autocomplete="username">
      <input type="password" name="password" placeholder="비밀번호 입력" required
             autocomplete="current-password">
      <button type="submit">로그인</button>
    </form>
    </div>
  </div>
</body>
</html>
